<!DOCTYPE HTML>
<html>
<head>
  <script src="js/config.js"></script>
  <script src="js/dom.js"></script>
  <script src="js/scripts.js"></script>

  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/scripts.css" />
</head>
<body>

<h1>Control Freak Scripts</h1>

<div id="controls">
  <label>
    <button id="clear">Clear all tweaks</button>
  </label>
  <label>
    <input type="checkbox" id="sync"> Sync my tweaks (N.B.: tweaks more than <span id="quota"></span> bytes length won't be synced properly)
  </label>
</div>

<ul id="scripts"></ul>

<div class="template">
    <h3>
      <span class="scriptType">{type}</span>
      {scope}
    </h3>
    <div class="manage-links">
      <a class="delete" href="">Delete</a>
    </div>

    <pre>{text}</pre>
</div>

</body>
</html>
