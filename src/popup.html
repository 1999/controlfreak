<html>
<head>
  <title>Control freak popup window</title>
  <script src="../lib/codemirror/codemirror.js"></script>
  <script src="../lib/codemirror/javascript.js"></script>
  <script src="../lib/codemirror/css.js"></script>

  <script src="js/config.js"></script>
  <script src="js/dom.js"></script>

  <script src="js/scriptDAO.js"></script>
  
  <script src="js/url.js"></script>
  <script src="js/popup.js"></script>

  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="../lib/codemirror/codemirror.css" />
  <link rel="stylesheet" href="css/popup.css" />
</head>
<body>

<div id="wrapper">
  <div class="scope-zone">
    <ul class="scopeLevels">
      <li data-id="all" class="scopeLevel" data-title="all sites">All</li>
      <li data-id="origin" class="scopeLevel">This domain</li>
      <li data-id="page" class="scopeLevel">This page</li>
    </ul>
    <div id="scopeDisplay"></div>
  </div>

  <div class="tabs-zone">
    <ul>
      <li data-id="js">Javascript</li>
      <li data-id="css">CSS</li>
      <li data-id="libs">Libs</li>
    </ul>

    <div class="manage-links">
      <a target="_blank" class="hidden" href="popup.html">debug</a>
      <a target="_blank" href="scripts.html">manage all</a>
    </div>
  </div>

  <div class="arena-zone">
    <select multiple id="lib-select" class="hidden"></select>
    <textarea id="code" class="hidden"></textarea>
  </div>

  <button id="save" type="button">Save</button>
  <button id="reset" type="button">Reset</button>
</div> 
</body>
</html>
